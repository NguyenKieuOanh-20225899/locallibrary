{% extends "catalog/base_generic.html" %}

{% block content %}
  <h1>All Authors</h1>
  <ul>
    {% for author in author_list %}
      <li>
        {{ author.first_name }} {{ author.last_name }}
        (<a href="{% url 'author-update' author.pk %}">Edit</a> |
         <a href="{% url 'author-delete' author.pk %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
{% endblock %}
