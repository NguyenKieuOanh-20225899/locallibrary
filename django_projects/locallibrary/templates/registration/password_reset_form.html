{% extends "base_generic.html" %}

{% block content %}
  <h2>Reset your password</h2>
  <form action="" method="post">
    {% csrf_token %}

    {% if form.email.errors %}
      <div class="alert alert-danger">
        {{ form.email.errors }}
      </div>
    {% endif %}

    <p>{{ form.email }}</p>

    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
